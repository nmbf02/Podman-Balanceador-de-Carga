<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanceador de Carga</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: #212529;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .backend-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
            display: inline-block;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .backend-info span {
            display: block;
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .icon {
            display: inline-block;
            margin-right: 10px;
        }

        .loading {
            font-size: 1.2rem;
            color: #6c757d;
            font-style: italic;
        }

        .arrow {
            font-size: 1.5rem;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>

    <h1>Bienvenido al Balanceador de Carga</h1>
    <p>Has sido redirigido a uno de los servidores backend <span class="arrow">â¬‡</span></p>

    <div class="backend-info" id="backend-info">
        <span class="loading">Detectando backend...</span>
    </div>

    <script>
        fetch("/api/")
            .then(response => response.text())
            .then(data => {
                document.getElementById("backend-info").innerHTML = 
                    `<span>Respuesta del Backend:</span> <br> ${data}`;
            })
            .catch(error => {
                document.getElementById("backend-info").innerHTML = 
                    "No se pudo obtener la respuesta del backend.";
            });
    </script>

</body>
</html>
